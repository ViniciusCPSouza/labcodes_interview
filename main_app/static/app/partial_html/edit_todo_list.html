<div class="panel panel-primary app_form_wrapper">
  <div class="panel-heading">Edit TODO list</div>
  <div class="panel-body">

    <form class="simple-form">
        <fieldset class="form-group">
            <label for="title">Title</label> <br/>
            <input type="text" id="title" ng-model="form_data.title" />

        <input class="btn btn-success" type="submit" ng-click="submit()" value="Done" />
    </form>

  </div>
</div>
