<div class="panel panel-primary app_form_wrapper">
  <div class="panel-heading">Add a new TODO list</div>
  <div class="panel-body">

    <form name="todoListForm" class="simple-form" novalidate>
        <fieldset class="form-group">
            <label for="title">Title</label> <br/>
            <input name="title" type="text" id="title" ng-model="form_data.title" required />
        </fieldset>

        <input class="btn btn-success" type="submit" ng-disabled="todoListForm.$invalid" ng-click="submit()" value="Done" />
    </form>

  </div>
</div>
