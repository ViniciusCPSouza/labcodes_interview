<div class="panel panel-primary app_form_wrapper">
  <div class="panel-heading">Add a new Comment</div>
  <div class="panel-body">

    <form name="commentForm" class="simple-form" novalidate>
        <fieldset class="form-group">
            <label for="text">Text</label> <br/>
            <textarea name="text" class="form-control" id="text" rows="3" ng-model="form_data.text" required></textarea>
        </fieldset>

        <input class="btn btn-success" type="submit" ng-disabled="commentForm.$invalid" ng-click="submit()" value="Done" />
    </form>

  </div>
</div>
