<div class="panel panel-primary app_form_wrapper">
  <div class="panel-heading">Add a new Comment</div>
  <div class="panel-body">

    <form class="simple-form">
        <fieldset class="form-group">
            <label for="text">Text</label> <br/>
            <textarea class="form-control" id="text" rows="3" ng-model="form_data.text"></textarea>
        </fieldset>

        <input class="btn btn-success" type="submit" ng-click="submit()" value="Done" />
    </form>

  </div>
</div>
