<div class="panel panel-primary app_form_wrapper">
  <div class="panel-heading">Add a new Task</div>
  <div class="panel-body">

    <form class="simple-form">
        <fieldset class="form-group">
            <label for="desc">Description</label> <br/>
            <textarea class="form-control" id="desc" rows="2" ng-model="form_data.description"></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label for="deadline">Deadline</label> <br/>
            <input type="datetime-local" id="deadline"  ng-model="form_data.deadline" />
        </fieldset>

        <input class="btn btn-success" type="submit" ng-click="submit()" value="Done" />

    </form>

  </div>
</div>
